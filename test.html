<!DOCTYPE html>
<html lang="en">
<head>
    <title>title</title>
</head>
<body>
    <script>

        const arrayObj = [{a:1,
                           b:2,
                           c:3,
                           d:4},
                           {a:4,
                            b:5,
                            c:9,
                            e:10}];
        const res = {};

        arrayObj.forEach(ele => {
            Object.keys(ele).forEach(key => {
                if(!res[key]){
                    res[key] = [];
                }
                res[key].push(ele[key]);
            });
        });
        console.log(res);
    </script>
</body>
</html>
